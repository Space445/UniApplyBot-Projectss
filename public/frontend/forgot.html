<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    </head>
    <body class="home">
        <header class="login-header">
            <img src="">
        </header>
        
        <section class="home-forgot">
            
            <div class="wrapper">
                <div class="form-box login">
                    <h2>Forgot Password</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon3"><i class="fa fa-envelope" id="email-icon"></i></span>
                            <input type="email" id="email" required>
                            <label>Email</label>
                        </div>
                        <button type="submit" class="btn" id="reset">Reset</button>
                        <div class="login-register">
                            <p>Please enter your email address above and you will receive an email that contains a link to reset your password</p>
                        </div>
                        <div class="login-register">
                            <p>Return to <a href="login.html"><b>Login Page</b></a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
            
        <script src="https://kit.fontawesome.com/6d06f9f594.js" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
    </body>
</html>
