<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d06f9f594.js" crossorigin="anonymous"></script>
    <script type="module" src="./firebaseAPI.js" defer></script>
    <script type="module" src="./register.js" defer></script>
</head>
<body class="home">
    <header class="login-header">
        <img src="./image/logo.webp" class="logo">
    </header>

    <section class="home-login">
        <div id="RegMessage" class="message" style="display:none; text-align: center;"></div>
        <div class="wrapper">
            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="username" required>
                        <label>Username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box2">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="password" required>
                        <span class="eye" style="color: #7a797e"><i class="fa-solid fa-eye" id="eye2"></i></span>
                        <label>Password
                            <span class="tooltip-container">
                                <i class="fa-solid fa-question-circle tooltip-icon"></i>
                                <span id="passwordTooltip" class="tooltip-text">
                                    Password must contain at least 8 characters, one uppercase, one lowercase, one number, and one special character.
                                </span>
                            </span>
                        </label>

                        <!-- <span class="tooltip-container">
                            <i class="fa-solid fa-question-circle tooltip-icon"></i>
                            <span id="passwordTooltip" class="tooltip-text">
                                Password must contain at least 8 characters, one uppercase, one lowercase, one number, and one special character.
                            </span>
                        </span> -->
                    </div>

                    <div class="remember-forget2">
                        <label><input type="checkbox" required>I agree to the <a href="#"><b>Terms & Conditions</b></a></label>
                    </div>

                    <button type="submit" class="btn" id="register">Register</button>
                    
                    <div class="login-register">
                        <p>Already have an account? <a href="/public/frontend/login.html" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
